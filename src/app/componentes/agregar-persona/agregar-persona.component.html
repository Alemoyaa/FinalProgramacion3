<div class="container">
  <form [formGroup]="formularioCreado">

        <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="form-control" placeholder="Ingrese su nombre" formControlName="nombre">
          <div  *ngIf="formularioCreado.controls['nombre'].invalid && formularioCreado.controls['nombre'].dirty"
            class="alert alert-danger mt-1" role="alert">
            <span *ngIf="formularioCreado.controls['nombre'].errors.required">El nombre es requerido</span>
          </div>
        </div>

        <div class="form-group">
          <label>Apellido</label>
          <input type="text" class="form-control" placeholder="Ingrese su apellido" formControlName="apellido">
          <div  *ngIf="formularioCreado.controls['apellido'].invalid && formularioCreado.controls['apellido'].dirty"
            class="alert alert-danger mt-1" role="alert">
            <span *ngIf="formularioCreado.controls['apellido'].errors.required">El apellido es requerido</span>
          </div>
        </div>

        <div class="form-group">
          <label>DNI</label>
          <input type="text" class="form-control" placeholder="Ingrese su Documento Nacional de Identidad" formControlName="dni">
          <div  *ngIf="formularioCreado.controls['dni'].invalid && formularioCreado.controls['dni'].dirty"
            class="alert alert-danger mt-1" role="alert">
            <span *ngIf="formularioCreado.controls['dni'].errors.required">El dni es requerido</span>
            <span  *ngIf="formularioCreado.controls['dni'].errors.pattern">El dni solo puede contener numeros</span>
          </div>
        </div>
    <button type="submit" class="btn btn-primary mt-1 mb-1" (click)="save()">Agregar</button>
  </form>
</div>
